<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0" />
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../common/css/mui.min.css">
		<link rel="stylesheet" href="../common/css/public.css">
		<link rel="stylesheet" href="css/myDispatchList.css">
		<script src="../common/js/remScale.js"></script>
		<title>我的配送单</title>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的配送单</h1>
		</header>

		<div class="completeOrderTap">
			<ul id="myTapWidth">
				<li type="-1" class="row">在配送</li>
				<li type="-2">已配送</li>
			</ul>
		</div>

		<div class="completeOrderList" id="scroll" style="-webkit-transform:  translate3d(0,-44px,0);transform: translate3d(0,-44px,0);">
			<div style="font-size: .3rem; line-height:44px;color: #999;">
				<div id='top1' style="text-align: center;">
					<div class="mui-pull-loading mui-icon mui-icon-pulldown" style="-webkit-transform: rotate(180deg);transform: rotate(180deg); "></div> 下拉即可刷新...
				</div>
				<div id='top2' style="display: none;text-align: center;">
					<div class="mui-pull-loading mui-icon mui-spinner"></div> 加载中...
				</div>
				<div id='top3' style="display: none;text-align: center;">
					<div class="mui-pull-loading mui-icon mui-icon-pulldown"></div>释放即可刷新...
				</div>
			</div>
			<ul id="orderListID">
				<li id="#lOrderId#" class="comOrderList">
					<div class="onclickBind">
						<div class="comOrderWidth clearfix">
							<div class="comOrderNumber">
								<span>订单编号：</span><span class="strFlagNumber">123123123</span>
							</div>
							<div class="comOrderState">
								<span>订单状态：</span><span class="strFlagstage">已完成</span>
							</div>
						</div>
						<p class="null"></p>
						<div class="goodsList">
							<div class="comOrderGoods clearfix">
								<div class="goods_img">
									<img src="#strGoodsLogoURL#" />
								</div>
								<div class="orderGoodsInfo">
									<div class="goodsTitle">
										中秋大月饼中秋大月饼中秋大月饼中秋大月
									</div>
									<p class="goodsInfos">中秋大月饼中秋大月饼</p>
									<div class="orderMoney">
										<span class="goodsPrice">￥100</span>
										<span class="goodsNum">X10</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="address">
						<p>张三 15711019382</p>
						<p>河北撒大苏打实打实的</p>
					</div>
					<div class="item-footer">
						<p class="total-price">总价：￥100</p>
						<div>
							<div class="confirmOrder">确认接单</div>
							<div class="confirmDispatch">确认配送</div>
						</div>
					</div>
				</li>
			</ul>
			<div id='load' style="text-align: center;font-size: .3rem; line-height:44px;color: #999;">
				<div class="mui-pull-loading mui-icon mui-spinner"></div> 加载中...
			</div>
		</div>
		<div class="empty" id="orderNullTemp" style="display: none">
			<img class="empty_img" src="../common/image/blank.png" />
		</div>
		<script src="../common/js/include.js" level="1"></script>
		<script src="myDispatchList.js"></script>
	</body>

</html>
