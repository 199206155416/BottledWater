<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../common/css/mui.min.css">
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="css/orderList.css">
	<script src="../common/js/remScale.js"></script>
	<title>我的订单</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">我的订单</h1>
	</header>
	
	<div class="completeOrderTap">
		<ul id="myTapWidth">
			<li type="-1" class="row">全部</li>
			<li type="-2">待付款</li>
			<li type="-3">待发货</li>
			<li type="-4">待收货</li>
			<li type="-5">已完成</li>
		</ul>		
	</div>
	
	<div id="orderListTemp" style="display: none">	
		<li id="#lOrderId#" class="comOrderList">
			 <div class="onclickBind">
				<div class="comOrderWidth clearfix">
					<div class="comOrderNumber">
						<span>订单编号：</span><span class="strFlagNumber">#strOrderNum#</span>				
					</div>
			 		<div class="comOrderState">
						<span>订单状态：</span><span class="strFlagstage">#strStateName#</span>							
					</div>
			 	</div>
				<p class="null"></p>
				<div class="goodsList">
					<!--<div class="comOrderGoods clearfix">
						<div class="goods_img">
							<img src="#strGoodsLogoURL#"/>
						</div>
						<div class="orderGoodsInfo">
							<div class="goodsTitle">
								#strGoodsTitle#
							</div>
							<p class="goodsInfos">#strGoodsSKUDetail#</p>
							<div class="orderMoney">
								<span class="goodsPrice">￥#nProuctAmount#</span>
								<span class="goodsNum">X#nGoodsAmount#</span>
							</div>
						</div>
					</div>-->
				</div>
		 	</div>
		 	<div class="total-price">
		 		<p>总价：</p>
		 		<p class="total-price-money">￥#factPrice#</p>
		 	</div>
			<div class="checkBill" >
				<div class="payment" style="display: none;">立即付款</div>
				<div class="cancel" style="display: none;">取消订单</div>
				<div class="applySale" style="display: none;">退款/售后</div>
			</div>
		</li>
	</div>
	
	<!-- 商品模板 -->
	<div id="goodsTemplate" style="display: none;">
		<div class="comOrderGoods clearfix">
			<div class="goods_img">
				<img src="#strGoodsImg#"/>
			</div>
			<div class="orderGoodsInfo">
				<div class="goodsTitle">
					#strGoodsTitle#
				</div>
				<p class="goodsInfos">#strGoodsSKUDetail#</p>
				<div class="orderMoney">
					<span class="goodsPrice">￥#skuPrice#</span>
					<span class="goodsNum">X#count#</span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="completeOrderList" id="scroll" style="-webkit-transform:  translate3d(0,-44px,0);transform: translate3d(0,-44px,0);">	
		<div style="font-size: .3rem; line-height:44px;color: #999;">
			<div id='top1' style="text-align: center;">
				<div class="mui-pull-loading mui-icon mui-icon-pulldown" style="-webkit-transform: rotate(180deg);transform: rotate(180deg); "></div> 下拉即可刷新...
			</div>
			<div id='top2' style="display: none;text-align: center;">
				<div class="mui-pull-loading mui-icon mui-spinner"></div> 加载中...
			</div>
			<div id='top3' style="display: none;text-align: center;">
				<div class="mui-pull-loading mui-icon mui-icon-pulldown"></div>释放即可刷新...
			</div>
		</div>
		<ul id="orderListID">
			
		</ul>
		<div id='load' style="text-align: center;font-size: .3rem; line-height:44px;color: #999;">
			<div class="mui-pull-loading mui-icon mui-spinner"></div> 加载中...
		</div>
	</div>	
	<div class="empty" id="orderNullTemp" style="display: none">
		<img class="empty_img" src="../common/image/blank.png" />
	</div>
<script src="../common/js/include.js" level="1"></script>
<script src="orderList.js"></script>
</body>
</html>
