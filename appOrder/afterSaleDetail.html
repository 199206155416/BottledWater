<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../common/css/mui.min.css">
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="css/afterSaleDetail.css">
	<script src="../common/js/remScale.js"></script>
	<title>退款详情</title>
</head>

<body>

	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">退款详情</h1>
	</header>
	
	<div class="mui-content">
		<div class="order-state">
			<p class="order-state-title">等待商家处理</p>
			<p class="order-state-introduce">您已成功发起退款申请，请等待商家处理</p>
		</div>
		
		<!-- 商品列表 -->
		<div class="goods-list">
			
		</div>

		<ul class="after-sale-infos">
			<li>
				<p class="after-sale-info-label">货物状态：</p>
				<p class="after-sale-info-content" id="goodsState"></p>
			</li>
			<li>
				<p class="after-sale-info-label">退款原因：</p>
				<p class="after-sale-info-content" id="refundReason"></p>
			</li>
			<li>
				<p class="after-sale-info-label">退款金额：</p>
				<p class="after-sale-info-price" id="refundMoney">¥4000.00</p>
			</li>
			<li>
				<p class="after-sale-info-label">退款说明：</p>
				<p class="after-sale-info-content" id="remarks">商品质量不好</p>
			</li>
			<li>
				<p class="after-sale-info-label">申请时间：</p>
				<p class="after-sale-info-content" id="createDate"></p>
			</li>
		</ul>

		<!-- 上传凭证 -->
		<div class="proof">
			<div class="proof-title">上传凭证：</div>
			<div class="proof-img">
				<img id="strImgPath" src="" alt="">
			</div>
		</div>
	</div>
<div id="goodsTemplate" style="display: none;">
		<div class="goods-item">
							<div class="goods-item-img"><img src="#strGoodsImg#" alt=""></div>
							<div class="goods-info">
								<p class="goods-title">#strGoodsTitle#</p>
								<p class="goods-sku">#strGoodsSKUDetail#</p>
								<p class="goods-price">¥#skuPrice#<span class="goods-count">X#count#</span></p>
							</div>
						</div>
		
</div>
	<!-- 按钮 -->
	<div class="footer-bar">
		<!--
		<div class="recall-apply">撤销申请</div>
		<div class="change-apply">修改申请</div>
		-->
		<div class="change-apply">撤销申请</div>
	</div>

<script src="../common/js/include.js" level="1"></script>
	<script src="afterSaleDetail.js"></script>
</body>
</html>
