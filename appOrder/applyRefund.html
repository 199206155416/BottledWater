<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../common/css/mui.min.css">
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="../common/css/mui.picker.min.css">
	<link rel="stylesheet" href="css/applyRefund.css">
	<script src="../common/js/remScale.js"></script>
	<title>申请退款</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">申请退款</h1>
	</header>
	
	<div class="mui-content">
		
		<!-- 商品列表 -->
		<div class="goods-list">
			
		</div>

		<ul class="after-sale-infos">
			<li style="display: none;">
				<p class="after-sale-info-label">货物状态：</p>
				<p class="refund-reason-content" id="goodsState"></p>
				<p class="refund-reason" id="selectGoodsState">请选择</p>
			</li>
			<li>
				<p class="after-sale-info-label">退款原因：</p>
				<p class="refund-reason-content" id="refundReason"></p>
				<p class="refund-reason" id="selectReason">请选择</p>
			</li>
			<li>
				<p class="after-sale-info-label">退款金额：</p>
				<p class="after-sale-info-price" id="factPrice">¥</p>
			</li>
			<li style="display: none;">
				<p class="after-sale-info-label">退款说明：</p>
				<div class="refund-introduce">
					<textarea placeholder="选填" maxlength="100"></textarea>
				</div>
			</li>
		</ul>

		<!-- 上传凭证 -->
		<div class="proof">
			<div class="proof-title">上传凭证：</div>
			<div class="proof-img">
				<img src="./image/paizhao@2x.png" alt="" id="uploadImg">
				<input type="file" style="display: none;" onchange="changImg(event)"/>
			</div>
		</div>
	</div>

	<!-- 按钮 -->
	<div class="footer-bar">
		<div class="apply-btn" id="applyBtn">提交</div>
	</div>
<script src="../common/js/include.js" level="1"></script>
<script src="../common/js/mui.picker.min.js"></script>
<script src="applyRefund.js"></script>
</body>
</html>
