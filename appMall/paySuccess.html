<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link type="text/css" rel="stylesheet"  href="../common/css/mui.min.css">
	<link type="text/css" rel="stylesheet"  href="../common/css/swiper.min.css">
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="css/paySuccess.css">	
	<script src="../common/js/remScale.js"></script>
	<title>支付结果</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">支付结果</h1>
	</header>
    
    <div class="mui-content">
    	<div class="pay-result-card">
    		<img src="./image/success.png" alt="">
    		<p class="order-price"><span style="font-size: .28rem;">¥</span><span id="factPrice"></span></p>
    		<p class="pay-state-introduce" id="stateName"></p>
    	</div>

    	<ul class="order-infos">
    		<li>
    			<div class="bar-label">订单编号：</div>
    			<div class="bar-content" id="strOrderNum"></div>
    		</li>
    		<li>
    			<div class="bar-label">支付时间</div>
    			<div class="bar-content" id="dtPayTime"></div>
    		</li>
    		<li>
    			
    		</li>
    	</ul>
    	<div class="pay-result-card">
    		<p class="pay-state-introduce" id="backIndex">返回首页</p>
    	</div>
    </div>
		
	<script type="text/javascript" src="../common/js/include.js" level="1"></script>
	<script type="text/javascript" src="../common/js/swiper.min.js"></script>
	<script type="text/javascript" src="paySuccess.js"></script>
</body>
</html>
