<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>智慧订水</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/public.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/iconfont.css" />
	<link rel="stylesheet" href="./css/index.css" />
	<script type="text/javascript" src="../common/js/remScale.js"></script>
</head>
<body>
	
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">商城</h1>
</header>

<div class="mui-content">

	<!-- 频道列表 -->
	<ul class="channel-list" id="channelList">
		<li class="channel-item" id="">
			<img class="channel-item-logo" src="./image/haiwaidaigou.png" />
			<p class="channel-item-label">海外代购</p>
		</li>
		<li class="channel-item" id="">
			<img class="channel-item-logo" src="./image/lvyou.png" />
			<p class="channel-item-label">旅游</p>
		</li>
		<li class="channel-item" id="">
			<img class="channel-item-logo" src="./image/pingbandiannao.png" />
			<p class="channel-item-label">平板电脑</p>
		</li>
		<li class="channel-item" id="">
			<img class="channel-item-logo" src="./image/shenghuochaoshi.png" />
			<p class="channel-item-label">生活超市</p>
		</li>
		<li class="channel-item" id="">
			<img class="channel-item-logo" src="./image/shoujipeijian.png" />
			<p class="channel-item-label">手机配件</p>
		</li>
		<li class="channel-item" id="">
			<img class="channel-item-logo" src="./image/shoujishuma.png" />
			<p class="channel-item-label">手机数码</p>
		</li>
		<li class="channel-item" id="">
			<img class="channel-item-logo" src="./image/shuiguoshucai.png" />
			<p class="channel-item-label">水果蔬菜</p>
		</li>
		<li class="channel-item" id="all">
			<img class="channel-item-logo" src="./image/category.png" />
			<p class="channel-item-label">更多</p>
		</li>
	</ul>

	<!-- 商品列表 -->
	<div id="goodsList"></div>

	<!-- 商品列表模板 -->
	<div id="goodsListTemplate" style="display: none;">
		<div>
			<div class="activity-img"><img src="#activityImg#" /></div>
			<ul class="goods-list"></ul>
		</div>
	</div>

	<!-- 商品模板 -->
	<div id="goodsTemplate" style="display: none;">
		<li class="goods-item" id="#id#">
			<div class="goods-item-wrap">
				<div class="goods-img"><img src="#strMainImg#" /></div>
				<div class="goods-name">#strGoodsName#</div>
				<div class="goods-slogn">#goodsSlogn#</div>
				<div class="goods-price">售价： ￥#defaultSkuPrice#</div>
			</div>
		</li>
	</div>
</div>
</body>
<script src="../common/js/include.js" charset="UTF-8" level="1"></script>
<script src="index.js"></script>
</html>
