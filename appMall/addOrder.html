<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../common/css/mui.min.css">
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="css/addOrder.css">
	<script src="../common/js/remScale.js"></script>
	<title>提交订单</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">提交订单</h1>
	</header>

	<div class="mui-content">
		<div class="mallSubtop clearfix" id="toAddressListOrAdd" onclick="openAddress()">
			<img class="addressGoodsArrow" src="../common/image/tiaozhuan@2x.png" />
			<div class="addressLeft clearfix">
				<div class="addressLeftContent" id="strConsigneeName"></div>
				<div class="default-label" id="strIsDefault"></div>
			</div>
			<div class="addressRight">
				<div class="addressHr clearfix">
					<div class="addressContent" id="strMobile"></div>
				</div>
				<div class="addressHr clearfix">
					<div class="addressContent" id="strFullAdress"></div>
				</div>
			</div>
		</div>
		 <!--
	       	作者：zltwht@vip.qq.com
	       	时间：2017-03-31
	       	描述：没有添加收货地址
	      -->
		<div class="notAddress"  style="display: none;" id="noAddressSelected">
			<img src="../common/image/tiaozhuan@2x.png" class="addressArrow" />
			请增加收货地址		
		</div>
		
		<!--
	    	作者：zltwht@vip.qq.com
	    	时间：2017-03-29
	    	描述：中间分割线
	    -->
		<div class="mallTops"></div>
		<div class="stageSubmitSlide">
			<div class="stageTop clearfix" >	
				<div class="mallSubLeftBorder1 clearfix">
					<!-- 商品列表 -->
					<ul id="goodsList">
						
					</ul>
					<!-- 商品列表模板 -->
					<ul id="goodsTemplate" style="display: none;">
						<li class="mui-table-view-cell">
							<div class="goods_wid clearfix">
								<div class="leftthum">		
									<img src="#strGoodsImg#"/>			
								</div>		
								<div class="rightContent">			
									<div class="beforeTitle">#strSkuName#</div>
									<p>#strSkuSttrs#</p>
									<div class="orderMoney">
										<span class="subOrderMoney">#skuPrice#</span>
										<span class="ordernum">X#nCount#</span>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<ul class="last-item-no-border">
			        <li class="mui-table-view-cell" id="elePayType">
		                <div class="own-list-label">支付方式</div>
		                <div class="pay-type-content" id="elePayTypeText">微信</div>
			        </li>
			        <li class="mui-table-view-cell">
		                <div class="own-list-label">优惠</div>
		                <div class="freight-charge" style="color:red;">¥0</div>
			        </li>
			          <li class="mui-table-view-cell" id="bucketNum" style="display:none;">
		                <div class="own-list-label">桶押金</div>
		                <div class="discounts-content"><span id="bucketNumText"></span> <span id="bucketNumText0">桶押金说明</span></div>
			        </li>
			        <li class="mui-table-view-cell" id="eleUseTickecTotalCount" style="display:none;">
		                <div class="own-list-label">使用水票</div>
		                <div class="freight-charge" id="useTickecTotalCount"></div>
			        </li>
			        <li class="mui-table-view-cell">
		                <div class="own-list-label">配送方式</div>
		                <div class="discounts-content" >
		                	<select id="strDeliveryType" onchange="chooseDeliveryType()">
		                		<option value="1">自取</option>
		                		<option value="0" selected="selected">配送</option>
		                	</select>
		                </div>
			        </li>
			         <li class="mui-table-view-cell" id="distribution_feeLi" style="display: none;">
		                <div class="own-list-label">配送费</div>
		                <div class="freight-charge" id="distributionFee" style="color: red;"></div>
			        </li>
			   </ul>
				<div class="mjleave">
					<div class="buyerMessageHr clearfix">
						<div class="detailName">备注：</div>	
					 	<textarea class="leaveTextArea" maxlength="100" id="strBuyerMessage"  placeholder="请填写备注留言"  style="overflow: hidden"></textarea>
					</div>		
				</div>
			</div>
		</div>
	</div>
	
	<!-- 底部确定按钮条 -->
	<div class="detailFootBottom">
		<div class="allSumPayID paysWidth clearfix">
			<div class="sfkMoney">需支付：<span class="yjFh">¥</span><span id="paymentAmount"></span></div>
		</div>
		<div class="mailDetailBotton" id="doPay">提交订单</div>
	</div>
	
	<!-- 支付确认弹出框 -->
	<div class="black-bg"></div>
	<div class="confirm-modal" id="payDailog">
		<div class="confirm-title">配送方式</div>
		<div class="confirm-content">
			<ul>
				<li>
					<input type="radio" name="strDeliveryType" value="0"/> 配送
					<p>账户余额</p>
				</li>
				<li>
					<p>支付金额：</p>
					<p>¥3298.00</p>
				</li>
			</ul>
		</div>
		<div class="confirm-footer">
			<p>取消</p>
			<p style="color: #60a3fb;">确认</p>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="../common/js/include.js" level="1"></script>
<script type="text/javascript" src="addOrder.js"></script>
</html>
