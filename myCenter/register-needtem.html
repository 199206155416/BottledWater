<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>E3父子模版</title>
    <link rel="stylesheet" type="text/css" href="../common/css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/own.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/iconfont.css"/>
    <link rel="stylesheet" href="./css/register-needtem.css" />
</head>
<body>
	
	<header class="mui-bar mui-bar-nav own-header-hidden">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">注册</h1>
	</header>
	
	<div class="mui-content own-content-padding">
		<div class="mui-card" style="margin-top: 30px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label><span class="mui-icon iconfont icon-zhanghao"></span></label>
					<input id="account" class="mui-input-clear" type="text" placeholder="输入手机或则邮箱" />
				</div>
				<div class="mui-input-row">
					<label><span class="mui-icon iconfont icon-mimaxiugai"></span></label>
					<input id="psd" class="mui-input-clear" type="password" placeholder="输入密码" />
				</div>
				<div class="mui-input-row">
					<label><span class="mui-icon iconfont icon-queren"></span></label>
					<input id="repsd" class="mui-input-clear" type="password" placeholder="确认密码" />
				</div>
			</form>
		</div>
		<div class="mui-button-row" style="margin: 10px 15px;">
			<button type="button" class="mui-btn mui-btn-block own-btn-green" style="padding: 5px 0px;">注册</button>
		</div>
	</div>
	
	<script src="../common/js/mui.min.js" charset="UTF-8"></script>
	<script src="../common/js/own.js" charset="UTF-8"></script>
	<script src="../common/js/ajax.js" charset="UTF-8"></script>
	<script src="register-needtem.js" charset="UTF-8"></script>
</body>
</html>
