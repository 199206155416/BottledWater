<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>提现</title>
    <link rel="stylesheet" type="text/css" href="../common/css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../common/css/public.css"/>
   	<link rel="stylesheet" href="./css/withdraw.css" />
   	<script src="../common/js/remScale.js"></script>
</head>
<body>
	<header class="header">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left back"></a>
	    <h1 class="title">提现</h1>
	</header>
	
	<div class="mui-content" id="scroll" style="-webkit-transform:  translate3d(0,-44px,0);transform: translate3d(0,-44px,0);">
		<div class="scroll-y-ios"></div>
		<div style="font-size: .3rem; line-height:44px;color: #999;">
			<div id='top1' style="text-align: center;">
				<div class="mui-pull-loading mui-icon mui-icon-pulldown" style="-webkit-transform: rotate(180deg);transform: rotate(180deg); "></div> 下拉即可刷新...
			</div>
			<div id='top2' style="display: none;text-align: center;">
				<div class="mui-pull-loading mui-icon mui-spinner"></div> 加载中...
			</div>
			<div id='top3' style="display: none;text-align: center;">
				<div class="mui-pull-loading mui-icon mui-icon-pulldown"></div>释放即可刷新...
			</div>
		</div>
		<!-- 货款总额 -->
		<div class="total-account">
			<p class="total-account-label">货款总额</p>
			<p class="total-account-money"><span class="money-label">¥</span><span id="t">0</span></p>
		</div>
		<!-- handle-section -->
		<div class="handle-section">
			<div>
				<p class="handle-section-label">可提现</p>
				<p class="handle-section-money"><span class="money-label">¥</span><span id="deliveryMoney">0</span></p>
			</div>
			<div>
				<p class="handle-section-label">不可提现</p>
				<p class="handle-section-money"><span class="money-label">¥</span><span id="todayMoney">0</span></p>
			</div>
		</div>
		<p class="withdraw-record-title">提现记录(受理时间:9:00-16:00)</p>
		<ul class="record-list" id="datas">
			
		</ul>
		<div id='load' style="text-align: center;font-size: .3rem; line-height:44px;color: #999;">
			<div class="mui-pull-loading mui-icon mui-spinner"></div> 加载中...
		</div>
	</div>
	
	<div id="temp" style="display: none;">
		<li class="record-item clearfix">
				<div class="record-left">
					<p class="record-title">提现</p>
					<p class="record-date">发起#createDate#</p>
					<p class="record-tip"></p>
				</div>
				<div class="record-right">
					<p class="record-status">#stateName#</p>
					<p class="record-money">¥#carryMoney#</p>
				</div>
			</li>
		
	</div>

	<div class="withdraw-btn-wrap">
		<div class="withdraw-btn" onclick="saveCash()">提现</div>
	</div>

	<script src="../common/js/include.js" charset="UTF-8" level="1"></script>
	<script src="withdraw.js" charset="UTF-8"></script>
</body>
</html>
