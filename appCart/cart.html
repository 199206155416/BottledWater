<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0" />
    <meta name="format-detection" content="telephone=no">
    <link type="text/css" href="../common/css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../common/css/public.css">
    <link rel="stylesheet" href="css/cart.css?v=20180510">
    <script src="../common/js/remScale.js"></script>
    <title>购物车</title>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="display: none;"></a>
	    <h1 class="mui-title">购物车</h1>
	    <a class="mui-icon mui-icon-right-nav mui-pull-right" style="font-size: .28rem; line-height: .88rem; padding: 0 10px;" id="edit">编辑</a>
	</header>

    <div id="shopPingNullTemp" style="display: none">
        <div class="empty">
            <img class="empty_img" src="../common/image/blank.png" />
            <p>购物车空空如也...</p>
        </div>
    </div>

    <div id="container">
        <div class="shopList">
            <ul id="shopList">
            	
            </ul>
        </div>
    </div>

    <div id="goodsTemplate" style="display: none;">
        <li class="mui-table-view-cell mui_list mui-transitioning" lGoodsSKUId="#lGoodsSKUId#" lid="#lId#" id="shoppingList_#lGoodsIdLid#">
            <div onclick="deleteitem(this,event)" class="mui-slider-right mui-disabled">
                <a class="mui-btn mui-btn-red">删除</a>
            </div>
            <div class="shopListCont mui-slider-handle mui-table">
                <div class="pitchImgleft" curindex="#curIndex#">
                    <img src="../appAddress/image/ic_yuanquan_nor@2x.png" />
                </div>
                <div class="goodsImgleft">
                    <img class="thumbImg" src="#strSpuImg#" />
                    <div class="lootAll">已抢光</div>
                </div>
                <div class="goodsContainer">
                    <div class="goodsExplain">#strSkuName#</div>
                    <div class="goodsSKUName">
                        <!--
                        	作者：963523818@qq.com
                        	时间：2018-12-19
                        	描述：
                        <span class="goodsSpanSkuName">#remarks#</span>-->
                        
                        <span class="goodsSpanSkuName">#strSkuSttrs#</span>
                    </div>
                    <div class="goodsSKUnPrice">¥#skuPrice#</div>
                    <div class="goodsNum">
                        <div class="left">-</div>
                        <div class="contentNum" maxCount="#skuStock#">#skuCount#</div>
                        <div class="right">+</div>
                        <div class="insut">库存不足</div>
                    </div>
                    <div class="solded">已下架</div>
                </div>
            </div>
        </li>
    </div>
    <div class="shopBottomFixd" id="shopBottomFixd">
    	<div class="shop-bottom-wrap">
    		<div class="pitchBottomImgleft" id="checkAll" type="0">
	            全选
	        </div>
	        <div class="pitchBottomPrice">
                <div id="totalPrice">
                    <span class="priceName">合计:</span><span class="priceMoney" id="priceMoney"></span>
                </div>
	        </div>
	        <div class="subGottom">
	            <span id="toPayMent">结算<span id="shopNumId"></span></span>
	            <span id="toPayDele" style="display: none">删除</span>
	        </div>
    	</div>
    </div>
    <div class="bg_lay"></div>
    <div class="bg_img"><img src="http://img.dafy.com/mall/mallIndex/img/20180517/load.png" /></div>
</body>
<script type="text/javascript" src="../common/js/include.js" level="1"></script>
<script type="text/javascript" src="cart.js"></script>
</html>
