<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>智慧订水</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/public.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/iconfont.css" />
	<link rel="stylesheet" href="./css/home.css" />
	<script type="text/javascript" src="../common/js/remScale.js"></script>
</head>
<body>
<div class="mui-content">
	<!-- 图片轮播 -->
	<div id="slider" class="mui-slider" >
	  <div class="mui-slider-group mui-slider-loop">
	    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
	    <div class="mui-slider-item mui-slider-item-duplicate">
	      <a href="#">
	        <img src="http://placehold.it/400x300">
	      </a>
	    </div>
	    <!-- 第一张 -->
	    <div class="mui-slider-item">
	      <a href="#">
	        <img src="http://placehold.it/400x300">
	      </a>
	    </div>
	    <!-- 第二张 -->
	    <div class="mui-slider-item">
	      <a href="#">
	        <img src="http://placehold.it/400x300">
	      </a>
	    </div>
	    <!-- 第三张 -->
	    <div class="mui-slider-item">
	      <a href="#">
	        <img src="http://placehold.it/400x300">
	      </a>
	    </div>
	    <!-- 第四张 -->
	    <div class="mui-slider-item">
	      <a href="#">
	        <img src="http://placehold.it/400x300">
	      </a>
	    </div>
	    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
	    <div class="mui-slider-item mui-slider-item-duplicate">
	      <a href="#">
	        <img src="http://placehold.it/400x300">
	      </a>
	    </div>
	  </div>
	  <div class="mui-slider-indicator">
	    <div class="mui-indicator mui-active"></div>
	    <div class="mui-indicator"></div>
	    <div class="mui-indicator"></div>
	    <div class="mui-indicator"></div>
	  </div>
	</div>

	<!-- 频道列表 -->
	<ul class="channel-list">
		<li class="channel-item">
			<img class="channel-item-logo" src="./image/category.png" />
			<p class="channel-item-label">水桶</p>
		</li>
		<li class="channel-item">
			<img class="channel-item-logo" src="./image/category.png" />
			<p class="channel-item-label">水桶</p>
		</li>
		<li class="channel-item">
			<img class="channel-item-logo" src="./image/category.png" />
			<p class="channel-item-label">水桶</p>
		</li>
		<li class="channel-item">
			<img class="channel-item-logo" src="./image/category.png" />
			<p class="channel-item-label">水桶</p>
		</li>
		<li class="channel-item">
			<img class="channel-item-logo" src="./image/category.png" />
			<p class="channel-item-label">水桶</p>
		</li>
		<li class="channel-item">
			<img class="channel-item-logo" src="./image/category.png" />
			<p class="channel-item-label">水桶</p>
		</li>
	</ul>

	<!-- 商品列表 -->
	<div id="goodsList"></div>

	<!-- 商品列表模板 -->
	<div id="goodsListTemplate" style="display: none;">
		<div>
			<img src="#activityImg#" />
			<ul class="goods-list"></ul>
		</div>
	</div>

	<!-- 商品模板 -->
	<div id="goodsTemplate" style="display: none;">
		<li class="goods-item" id="#id#">
			<div class="goods-item-wrap">
				<div class="goods-img"><img src="#strMainImg#" /></div>
				<div class="goods-name">#strGoodsName#</div>
				<div class="goods-slogn">#goodsSlogn#</div>
				<div class="goods-price">售价： ￥#defaultSkuPrice#</div>
			</div>
		</li>
	</div>
</div>
</body>
<script src="../common/js/include.js" charset="UTF-8" level="1"></script>
<script src="home.js"></script>
</html>
