<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>智慧订水</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/public.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/iconfont.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/swiper.min.css" />
	<link rel="stylesheet" href="./css/home.css" />
	<script type="text/javascript" src="../common/js/remScale.js"></script>
</head>

<body>
	<div class="mui-content">
		<div class="mui-scroll" id="scroll" style="-webkit-transform:  translate3d(0,-44px,0);transform: translate3d(0,-44px,0);">
			<div class="scroll-y-ios"></div>
			<div style="font-size: .3rem; line-height:44px;color: #999;">
				<div id='top1' style="text-align: center;">
					<div class="mui-pull-loading mui-icon mui-icon-pulldown" style="-webkit-transform: rotate(180deg);transform: rotate(180deg); "></div>
					下拉即可刷新...
				</div>
				<div id='top2' style="display: none;text-align: center;">
					<div class="mui-pull-loading mui-icon mui-spinner"></div> 加载中...
				</div>
				<div id='top3' style="display: none;text-align: center;">
					<div class="mui-pull-loading mui-icon mui-icon-pulldown"></div>释放即可刷新...
				</div>
			</div>
			<!-- 图片轮播 -->
			<!--<div id="slider" class="mui-slider" >
			
				</div>-->
			<div class="swiper-container">
				<div class="swiper-wrapper" id="banner">
					<!--<div class="swiper-slide">slider1</div>
						<div class="swiper-slide">slider2</div>
						<div class="swiper-slide">slider3</div>-->
				</div>
				<div class="swiper-pagination"></div>
			</div>

			<!-- 频道列表 -->
			<ul class="channel-list">
				<li class="channel-item" onclick="openCatGoods('1531913775425008','0','生活超市')">
						<img class="channel-item-logo" src="./image/shengxian@2x.png" />
						<p class="channel-item-label">生活超市</p>
					</li>
					<li class="channel-item" onclick="tipFun()">
						<img class="channel-item-logo" src="./image/kuaisudingshui@2x.png" />
						<p class="channel-item-label">特惠专区</p>
					</li>
					<li class="channel-item" onclick="tipFun()">
						<img class="channel-item-logo" src="./image/fuwu@2x.png" />
						<p class="channel-item-label">生活服务</p>
					</li>
					<li class="channel-item" onclick="openCatGoods('1542664330502005','0','数码商城')">
						<img class="channel-item-logo" src="./image/shuizhishi@2x.png" />
						<p class="channel-item-label">数码商城</p>
					</li>
					<li class="channel-item" onclick="openCatGoods('1535262706366008','0','桶装水')">
						<img class="channel-item-logo" src="./image/youzhitongzhuangshui@2x.png" />
						<p class="channel-item-label">优质桶装水</p>
					</li>
					<li class="channel-item" onclick="openUseCon()">
						<img class="channel-item-logo" src="./image/youhuishuoming@2x.png" />
						<p class="channel-item-label">使用说明</p>
					</li>
			</ul>

			<!-- 商品列表 -->
			<div id="goodsList"></div>

			<!-- 商品列表模板 -->
			<div id="goodsListTemplate" style="display: none;">
				<div>
					<div class="banner-bar">
						<div class="banner-bar-arrow">
						</div>#activityImg#</div>
					<ul class="goods-list"></ul>
				</div>
			</div>

			<!-- 商品模板 -->
			<div id="goodsTemplate" style="display: none;">
				<li class="goods-item" id="#id#">
					<div class="goods-item-wrap">
						<div class="goods-img"><img src="#strMainImg#" /></div>
						<div class="goods-name">#strGoodsName#</div>
						<div class="goods-slogn">#goodsSlogn#</div>
						<div class="goods-price">售价： ￥#defaultSkuPrice#</div>
					</div>
				</li>
			</div>
		</div>
	</div>
</body>
<script src="../common/js/include.js" charset="UTF-8" level="1"></script>
<script src="../common/js/swiper.min.js"></script>
<script src="home.js"></script>

</html>
