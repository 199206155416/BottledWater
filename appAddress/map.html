		<script type="text/javascript">
var em=null,map=null;
// H5 plus事件处理
function plusReady(){
	// 确保DOM解析完成
	if(!em||!window.plus||map){return};
	map = new plus.maps.Map("map");
	map.showUserLocation(true);
	var b=map.isShowUserLocation();
    getUserLocation();
     var searchPoiResult=map.SearchPoiResult;
     console.log(searchPoiResult);
     console.log("totalNumber:"+searchPoiResult.totalNumber);
     console.log("currentNumber:"+searchPoiResult.currentNumber);
     console.log("pageIndex:"+searchPoiResult.pageIndex);
      var data=searchPoiResult.getPosition(0);
      var address=data.address;
      var city=data.city; 
      var name=data.name;
      console.log("address:"+address+",city:"+city+",name:"+name);
}
if(window.plus){
	plusReady();
}else{
	document.addEventListener("plusready",plusReady,false);
}
// DOMContentloaded事件处理
document.addEventListener("DOMContentLoaded",function(){
	em=document.getElementById("map");
	plusReady();
},false);

// 获取用户的当前位置信息
function getUserLocation(){
	map.getUserLocation( function ( state, point ){
		if( 0 == state ){
			map.setCenter(point);
		}else{
			alert( "Failed!" );
		}
	} );
	
}

function getCurrentBounds(){
	alert( JSON.stringify(map.getBounds()) );
}
