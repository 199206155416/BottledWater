<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../common/css/mui.min.css">
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="css/addressList.css">
	<title>管理收货地址</title>
	<script src="../common/js/remScale.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">收货地址</h1>
	</header>
	
	<div class="mui-content">
		<ul id="showArea">
			<!-- 显示收货地址列表 -->
		</ul>
		<div class="blank-page" id="blankPage" style="display: none;">
			<img src="../common/image/blank.png" alt="">
		</div>
	</div>
	<!-- 收货地址模板开始 -->
	<ul id="defaultAdd" style="display: none;">
		<li class="addressDetailInfo">
			<div class="receiveInfo">
				<div>
					<lable class="fontInfo">收货人：</lable>
					<span>#strReceiptUserName#</span>
				</div>
				<div>
					<lable class="fontInfo">电话：</lable>
					<span>#strReceiptMobile#</span>
				</div>
				<div>
					<lable class="fontInfo font_left">地址：</lable>
					<div class="font_right">
						<p>#strLocation##strDetailaddress#</p>
					</div>
				</div>
			</div>
			<div class="editInfo">
				<span class="default1 #isDefault#">默认地址</span>
				<span class="delAddress">删除</span>
				<span class="editAddress">编辑</span>	
			</div>	
			<div class="address-label">#strTag#</div>
		</li>
	</ul>
	<!-- 收货地址模板结束 -->
	<div class="ressSubmit" id="addAddressButton">增加收货地址</div>
</body>
<script type="text/javascript" src="../common/js/include.js" level="1"></script>
<script type="text/javascript" src="addressList.js"></script>
</html>
