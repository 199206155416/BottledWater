<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1 user-scalable=0"/>
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../common/css/mui.min.css">
	<link rel="stylesheet" href="../common/css/mui.picker.min.css">
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="css/editAddress.css">
	<script src="../common/js/remScale.js"></script>
	<title>编辑收货地址</title>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">编辑收货地址</h1>
	</header>
	<div class="_personMessage mui-content">
		<ul>
			<li>	
				<div class="liPaddingLeft">
					<div class="messageName pubHeight lineCenter">收货人姓名：</div>
					<div class="addRessInput pubHeight lineCenter">
						<input type="text"  id="strReceiptUserName" maxlength="10"  />
					</div>
				</div>
			</li>
			<li>		
				<div class="liPaddingLeft">
					<div class="messageName pubHeight lineCenter">手机号码：</div>
					<div class="addRessInput pubHeight lineCenter">
						<input type="tel" id="strReceiptMobile" maxlength="11" />
					</div>
				</div>
			</li>
			<li  id='showCityPicker3'>		
				<div class="liPaddingLeft">
					<div class="choose">请选择</div>
					<div class="messageName pubHeight lineCenter">省市区：</div>
					<div class="textCentet clearfix">
						<div class="paddingText clearfix" id="strFullDistrictName" strRoadCode="">
						</div>
					</div>
				</div>
			</li>
			<li>		
				<div class="liPaddingLeft">
					<div class="messageName pubHeight lineCenter">地址定位(必填)：</div>
					<div class="addRessInput pubHeight lineCenter">
						<input type="text" id="chooseTitle"/>
					</div>
				</div>
			</li>
			<li class="textEralHeight">		
				<div class="liPaddingLeft">
					<div class="messageName textEralHeight areaPaddingtop">详细地址：</div>
					<div class="addRessInput textEralHeight lineCenter">
						<textarea rows="" id="strDetailaddress" maxlength="100" cols=""></textarea>
					</div>					
				</div>
			</li>
			<li>		
				<div class="liPaddingLeft">
					<div class="messageName pubHeight lineCenter" style="float: none;">标签：</div>
					<div class="label-list clearfix">
						<div>
							<input type="radio" name="addressLabel" id="homeAddress" class="address-label" checked="" value="家" />
							<label for="homeAddress">家</label>
						</div>
						<div>
							<input type="radio" name="addressLabel" id="companyAddress" class="address-label" value="公司"/>
							<label for="companyAddress">公司</label>
						</div>
						<div>
							<input type="radio" name="addressLabel" id="schoolAddress" class="address-label" value="学校"/>
							<label for="schoolAddress">学校</label>
						</div>
						
						 <div class="input-address-label">
							<input type="text" id="strTag" placeholder="请输入标签名称">
						</div>
					</div>
				</div>
			</li>

			<li>		
				<div class="liPaddingLeft ">
					<div class="messageName areaPaddingtop">设置默认：</div>
					<div class="switch-default">
						<input type="checkbox" id="defaultAddress">
						<label for="defaultAddress">
							<span></span>
						</label>
					</div>					
				</div>
			</li>
		</ul>
	</div>
	<div class="ressSubmit" id="btSave">确认</div>
</body>
<script type="text/javascript" src="../common/js/include.js" level="1"></script>	
<script type="text/javascript" src="../common/js/city.data-3.js" level="1"></script>
<script src="../common/js/mui.picker.min.js"></script>
<script type="text/javascript" src="editAddress.js"></script>
</html>
