<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/public.css" />
	<link rel="stylesheet" href="./css/login.css" />
	<script type="text/javascript" src="../common/js/remScale.js"></script>
</head>
<body>

<!-- 头部 -->
<header class="mui-bar mui-bar-nav">
	<button type="button" class="mui-action-back mui-btn mui-btn-link mui-pull-left">取消</button>
	<h1 class="mui-title">登录</h1>
	<button type="button" class="mui-btn mui-btn-link mui-pull-right" id="registerBtn">注册</button>
</header>

<!-- 主体 -->
<div class="mui-content">
	<form class="own-group">
		<div class="mui-input-row">
			<label>手机号</label>
			<input type="tel" class="mui-input-clear" value="" maxlength="11" placeholder="仅支持中国大陆手机号" id="mobile" />
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input type="password" class="mui-input-clear" value="" placeholder="请输入密码" id="password" />
		</div>
	</form>

	<div class="mui-button-row" style="margin: 1rem .75rem 0 .75rem;padding: 0;">
		<button id="loginBtn" type="button" class="mui-btn mui-btn-block ">登录</button>
	</div>
	<div>
		<button id="forgetPassword" type="button" class="mui-btn mui-btn-link" style="float:right;padding-right: .75rem;color: #999;font-size: .24rem;">忘记密码</button>
	</div>
</div>

<script src="../common/js/include.js" charset="UTF-8" level="1"></script>
<script src="login.js" charset="UTF-8"></script>
</body>
</html>
