<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
	<meta name="format-detection" content="telephone=no">
	<title>修改支付密码</title>
	<link rel="stylesheet" href="../common/css/mui.min.css"/>
	<link rel="stylesheet" href="../common/css/public.css">
	<link rel="stylesheet" href="css/changePayPassword.css" />
	<script src="../common/js/remScale.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">修改支付密码</h1>
	</header>
	<!-- container -->
	<div class="mui-content">
	    <ul class="mui-table-view">
            <li class="mui-table-view-cell">
               <input type="text" id="mobile" placeholder="请输入11位手机号码">
            </li>
            <li class="mui-table-view-cell">
                <input type="text" id="strCode" placeholder="请输入验证码">
                <div class="get-verification-code" id="getCodeBtn" onclick="getMsgCode()">获取验证码</div>
            </li>
             <li class="mui-table-view-cell">
               <input type="password" id="paypassword" placeholder="6位数字支付密码">
            </li>
        </ul>

        <div class="mui-button-row" style="margin: 1rem 1.25rem 0 1.25rem;padding: 0;">
			<button id="save" type="button" class="mui-btn own-btn-blue mui-btn-block ">提交</button>
		</div>
	</div>
</body>
<script src="../common/js/include.js" level="1"></script>
<script src="changePayPassword.js"></script>
</html>
