<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../common/css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="../common/css/public.css" />
	<link rel="stylesheet" href="./css/register.css" />
	<script type="text/javascript" src="../common/js/remScale.js"></script>
</head>
<body>

<!-- 头部 -->
<header class="mui-bar mui-bar-nav">
	<button type="button" class="mui-action-back mui-btn mui-btn-link mui-pull-left">取消</button>
	<h1 class="mui-title">注册</h1>
</header>

<!-- 主体 -->
<div class="mui-content">
	<form class="own-group">
		<div class="mui-input-row">
			<label>手机号</label>
			<input type="tel" class="mui-input-clear" maxlength="11" value="" placeholder="仅支持中国大陆手机号" id="mobile" />
		</div>
		<div class="mui-input-row">
			<label>验证码</label>
			<input type="tel" class="mui-input-clear" value="" placeholder="输入验证码" id="strUserSmsCode"/>
		</div>
		<div class="mui-input-row">
			<label>密码</label>
			<input type="password" class="mui-input-clear" value="" placeholder="请输入密码" id="password" />
		</div>
		<div class="mui-input-row">
			<label>邀请码</label>
			<input type="password" class="mui-input-clear" value="" placeholder="请输入邀请码" />
		</div>
	</form>

	<div class="mui-button-row" style="margin: 1rem .75rem 0 .75rem;padding: 0;">
		<button id="registerBtn" type="button" class="mui-btn own-btn-green mui-btn-block ">注册</button>
	</div>
</div>

<script src="../common/js/include.js" charset="UTF-8" level="1"></script>
<script src="register.js" charset="UTF-8"></script>
</body>
</html>
